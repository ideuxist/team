<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>

<link rel="stylesheet" href="movieInfo.css">

<body>
    <div class="f1">
        <div class="poster"></div>
        <div class="reserve"></div>
    </div>

    <div class="f2">
        <h1 class="title"></h1>
        <h3 class="info"></h3>
    </div>

    <div class="f3">
        <p></p>
    </div>

    <div class="f4">
        <div class="youtube"></div>
    </div>

    <table id="cmtTable"></table>
    <div id="page"></div>
    <button id="btn_prev">이전</button>
    <button id="btn_next">다음</button>

    <div class="f6">
        <div class="star-rating">
            <input type="radio" id="5-stars" name="rating" value="5">
            <label for="5-stars" class="star">&#9733;</label>
            <input type="radio" id="4-stars" name="rating" value="4">
            <label for="4-stars" class="star">&#9733;</label>
            <input type="radio" id="3-stars" name="rating" value="3">
            <label for="3-stars" class="star">&#9733;</label>
            <input type="radio" id="2-stars" name="rating" value="2">
            <label for="2-stars" class="star">&#9733;</label>
            <input type="radio" id="1-star" name="rating" value="1">
            <label for="1-star" class="star">&#9733;</label>
        </div>
        <input type="text" name="" id="area" placeholder="이 영화 어떠셨나요?">
        <input class="bt" type="button" value="입력">
    </div>

    <script type="text/javascript" src="movieInfo.js"></script>
</body>

</html>
